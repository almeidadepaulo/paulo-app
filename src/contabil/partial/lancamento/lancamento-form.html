<div layout="column" ng-cloak class="example-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Formulário (Lançamento)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Débito/Crédito</label>
                        <input name="debito" ng-model="vm.example.debito" ng-pattern="/dc/">
                        <div ng-messages="form.debito.$error">
                            <div ng-message="pattern">Digite apenas D ou C</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Débito</label>
                        <input name="contade" ng-model="vm.example.contade">
                        <div ng-messages="form.contade.$error" multiple md-auto-hide="false">
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Crédito</label>
                        <input name="contacr" ng-model="vm.example.contacr">
                        <div ng-messages="form.contacr.$error" multiple md-auto-hide="false">
                        </div>
                    </md-input-container>
                </div>

            </form>
        </div>

        <!-- <md-divider></md-divider> -->

        <div class="md-actions" layout="row" layout-xs="column">

            <!-- <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
                <i class="fa fa-times" aria-hidden="true"></i> Remover
            </md-button> -->

            <span flex></span>

            <md-button ng-click="vm.cancel()">
                <i class="" aria-hidden="true"></i> Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar
            </md-button>
        </div>
    </md-content>
</div>
