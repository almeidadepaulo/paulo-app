<div layout="column" ng-cloak class="perfil-usuario">
    <md-tabs md-center-tabs="true" md-dynamic-height md-border-bottom md-autoselect md-selected="vm.tabIndex" md-stretch-tabs="always">
        <md-tab>
            <md-tab-label><i class="fa fa-users" aria-hidden="true"></i>Perfil de usuários</md-tab-label>
            <md-tab-body>
                <md-content class="content" ng-controller="PerfilCtrl as vm">
                    <form name="formPerfilSearch" class="filter">
                        <h5>Utilize os campos abaixo para filtrar a listagem.</h5>
                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="25" layout-xs="100">
                                <label>Nome do grupo</label>
                                <input ng-model="vm.filter.nome">
                            </md-input-container>
                        </div>
                    </form>

                    <div layout="row" layout-sm="column" layout-align="end center" layout-wrap>

                        <md-button class="md-raised md-primary" ng-click="vm.create()">
                            <i class="fa fa-plus" aria-hidden="true"></i> Adicionar
                        </md-button>

                        <md-button class="md-raised md-warn" ng-click="vm.remove()">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </md-button>

                        <md-button class="md-raised" ng-click="vm.getData()">
                            <i ng-class="vm.dgPerfilControl.working | dataGridRefresh" aria-hidden="true"></i> Atualizar
                        </md-button>
                    </div>
                    <div>
                        <px-data-grid id="dgPerfil" class="table-striped table-bordered" px-debug="true" px-control="vm.dgPerfilControl" px-init="vm.dgPerfilInit(event)" px-config="{{vm.dgPerfilConfig}}" px-check="true" px-item-click="vm.itemClick(event)" px-label-function="vm.dgPerfilLabel(event)">
                        </px-data-grid>
                    </div>
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label><i class="fa fa-user" aria-hidden="true"></i>Usuários</md-tab-label>
            <md-tab-body>
                <md-content class="content" ng-controller="UsuarioCtrl as vm">
                    <form name="formUsuarioSearch" class="filter">
                        <h5>Utilize os campos abaixo para filtrar a listagem.</h5>
                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="25" layout-xs="100">
                                <label>Nome</label>
                                <input ng-model="vm.filter.nome">
                            </md-input-container>

                            <md-input-container flex-gt-sm="25" layout-xs="100">
                                <label>Login</label>
                                <input ng-model="vm.filter.login">
                            </md-input-container>

                            <md-input-container flex-gt-sm="25" layout-xs="100">
                                <label>CPF</label>
                                <input name="cpf" ng-model="vm.filter.cpf" ui-br-cpf-mask>
                                <div ng-messages="formUsuarioSearch.cpf.$error" multiple md-auto-hide="false">
                                    <div ng-message="cpf">CPF inválido.</div>
                                </div>
                            </md-input-container>
                        </div>
                    </form>

                    <div layout="row" layout-sm="column" layout-align="end center" layout-wrap>

                        <md-button class="md-raised md-primary" ng-click="vm.create()">
                            <i class="fa fa-plus" aria-hidden="true"></i> Adicionar
                        </md-button>

                        <md-button class="md-raised md-warn" ng-click="vm.remove()">
                            <i class="fa fa-times" aria-hidden="true"></i> Remover
                        </md-button>

                        <md-button class="md-raised" ng-click="vm.getData()">
                            <i ng-class="vm.dgUsuarioControl.working | dataGridRefresh" aria-hidden="true"></i> Atualizar
                        </md-button>
                    </div>
                    <div>
                        <px-data-grid id="dgUsuario" class="table-striped table-bordered" px-debug="true" px-control="vm.dgUsuarioControl" px-init="vm.dgUsuarioInit(event)" px-config="{{vm.dgUsuarioConfig}}" px-check="true" px-item-click="vm.itemClick(event)" px-label-function="vm.dgUsuarioLabel(event)">
                        </px-data-grid>
                    </div>
                </md-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
