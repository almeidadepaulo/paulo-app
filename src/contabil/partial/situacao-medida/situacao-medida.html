<div layout="column" ng-cloak class="situacao-medida">
    <form name="formSearch" class="filter" ng-show="false">
        <h5>Utilize os campos abaixo para filtrar a listagem.</h5>
        <div layout-gt-sm="row">
            <md-input-container flex-gt-sm="25" flex-gt-sm layout-xs="100">
                <label>Conta SICLID</label>
                <input ng-model="vm.filter.contasi">
            </md-input-container>

            <md-input-container flex-gt-sm="25" layout-xs="100">
                <label>Conta COSIF</label>
                <input ng-model="vm.filter.contaco">
            </md-input-container>
        </div>
    </form>
    <md-content class="content">
        <div layout="row" layout-padding>

            <div flex="35" layout="column" layout-align="center center">

                <canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.doughnut.data" chart-labels="vm.doughnut.labels" chart-options="vm.doughnut.options"></canvas>
                <div id="chartjs-tooltip"></div>
                <!-- <div google-chart chart="myChartObject" style="height:600px; width:100%;"></div> -->
            </div>

            <div flex="65">
                <div layout="row" layout-sm="column" layout-align="end center" layout-wrap>

                    <md-input-container>
                        <label>Data</label>
                        <md-datepicker ng-model="vm.filter.data"></md-datepicker>
                        <div class="hint-datepicker">DD/MM/YYYY</div>
                    </md-input-container>

                    <span flex></span>

                    <md-button class="md-raised" ng-click="vm.getData()">
                        <i ng-class="vm.dgExemploControl.working | dataGridRefresh" aria-hidden="true"></i> Atualizar
                    </md-button>

                    <md-button class="md-raised" ng-click="vm.lancamento()">
                        <i class="fa fa-bolt" aria-hidden="true"></i> Gerar lancamentos
                    </md-button>

                    <md-button class="md-primary" ng-click="vm.notificar($event)">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i> Notificar
                    </md-button>


                </div>
                <px-data-grid id="dgExemplo" class="table-striped table-bordered" px-debug="true" px-control="vm.dgExemploControl" px-init="vm.dgExemploInit(event)" px-config="{{vm.dgExemploConfig}}" px-check="true" px-item-click="vm.itemClick(event)" px-label-function="vm.dgExemploLabel(event)">
                </px-data-grid>
            </div>

        </div>
    </md-content>
</div>
