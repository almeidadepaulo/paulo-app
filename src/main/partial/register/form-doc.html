<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols="4" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

    <md-grid-tile class="file-item" md-rowspan="2" md-colspan="4" md-colspan-sm="2" md-colspan-xs="1">

        <img ngf-src="vm.file.rg">

        <md-grid-tile-footer layout="row" layout-align="center center" id="rg" label="Upload Images" name="rg" ngf-select="vm.upload($rg)" ng-model="vm.file.rg" accept="image/*, *.pdf" ngf-max-size="1MB">
            <div layout="row" layout-align="center center" layout-padding class="file-action">
                <span>RG / CNH</span>
                <span flex></span>
                <div>
                    <md-icon>file_upload</md-icon>
                </div>
            </div>
            <div ng-messages="form.rg.$error" class="file-error">
                <div class="" ng-message="maxSize">Envie arquivo de at√© 1MB</div>
            </div>
        </md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
