<div layout="column" ng-cloak class="banco-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Formulário (Banco)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Código</label>
                        <input type="number" max="99999" name="CB250_CD_COMPSC" ng-model="vm.banco.CB250_CD_COMPSC" required ng-disabled="vm.action === 'update'">
                        <div ng-messages="form.CB250_CD_COMPSC.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="max">Código inválido.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nome</label>
                        <input name="CB250_NM_BANCO" ng-model="vm.banco.CB250_NM_BANCO" required>
                        <div ng-messages="form.CB250_NM_BANCO.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>CNPJ</label>
                        <input name="CB250_NR_CNPJ" ng-model="vm.banco.CB250_NR_CNPJ" ui-br-cnpj-mask required>
                        <div ng-messages="form.CB250_NR_CNPJ.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="cnpj">CNPJ inválido.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>CEP</label>
                        <input name="CB250_NR_CEP" ng-model="vm.banco.CB250_NR_CEP" ui-br-cep-mask cep-search cep-search-event="vm.cepSearch(event)">
                        <div ng-messages="form.CB250_NR_CEP.$error">
                            <div ng-message="cep">CEP inválido.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Endereço</label>
                        <input name="CB250_NM_END" ng-model="vm.banco.CB250_NM_END">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="20">
                        <label>Número</label>
                        <input name="CB250_NR_END" ng-model="vm.banco.CB250_NR_END">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Complemento</label>
                        <input name="CB250_DS_COMPL" ng-model="vm.banco.CB250_DS_COMPL">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Bairro</label>
                        <input name="CB250_NM_BAIRRO" ng-model="vm.banco.CB250_NM_BAIRRO">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Estado</label>
                        <input name="CB250_SG_ESTADO" ng-model="vm.banco.CB250_SG_ESTADO">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Cidade</label>
                        <input name="CB250_NM_CIDADE" ng-model="vm.banco.CB250_NM_CIDADE">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nosso Número</label>
                        <input ng-pattern="/^[0-9]*$/" maxlength="17" name="CB250_NR_NOSNUM" ng-model="vm.banco.CB250_NR_NOSNUM">
                        <div ng-messages="form.CB250_NR_NOSNUM.$error" multiple md-auto-hide="false">
                            <div ng-message="pattern">Digite apenas números.</div>
                        </div>
                    </md-input-container>
                </div>

            </form>
        </div>
    </md-content>

    <md-actions layout="row" layout-xs="column">

        <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
            <i class="fa fa-times" aria-hidden="true"></i> Remover
        </md-button>

        <span flex></span>

        <md-button ng-click="vm.cancel()">
            <i class="" aria-hidden="true"></i> Cancelar
        </md-button>

        <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
            <i class="fa fa-check" aria-hidden="true"></i> Salvar
        </md-button>
    </md-actions>
</div>
