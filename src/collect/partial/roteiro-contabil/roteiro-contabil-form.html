<div layout="column" ng-cloak class="roteiro-contabil-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Formulário (Roteiro contábil)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Código</label>
                        <input name="BKN509_CD_ROTCT" ng-model="vm.roteiroContabil.BKN509_CD_ROTCT" required>
                        <div ng-messages="form.BKN509_CD_ROTCT.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Evento</label>
                        <input name="BKN509_NM_EVENTO" ng-model="vm.roteiroContabil.BKN509_NM_EVENTO" required maxlength="240">
                        <div ng-messages="form.BKN509_NM_EVENTO.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Crédito</label>
                        <input name="BKN509_NR_CRED1" ng-model="vm.roteiroContabil.BKN509_NR_CRED1" required maxlength="15">
                        <div ng-messages="form.BKN509_NR_CRED1.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Débito</label>
                        <input name="BKN509_NR_DEBT1" ng-model="vm.roteiroContabil.BKN509_NR_DEBT1" required maxlength="15">
                        <div ng-messages="form.BKN509_NR_DEBT1.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <!-- <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Crédito 2</label>
                        <input name="BKN509_NR_CRED2" ng-model="vm.roteiroContabil.BKN509_NR_CRED2" maxlength="15">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Conta Débito 2</label>
                        <input name="BKN509_NR_DEBT2" ng-model="vm.roteiroContabil.BKN509_NR_DEBT2" maxlength="15">
                    </md-input-container>
                </div>-->

                <div layout-gt-sm="row" layout-align="center center">
                    <md-checkbox ng-model="vm.roteiroContabil.BKN509_ST_REVER" ng-true-value="'S'" ng-false-value="'N'">
                        Reversão
                    </md-checkbox>
                </div>

                <!-- <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Reversão</label>
                        <input name="BKN509_ST_REVER" ng-model="vm.roteiroContabil.BKN509_ST_REVER" maxlength="1">
                    </md-input-container>
                </div>-->

            </form>
        </div>
    </md-content>

    <md-actions layout="row" layout-xs="column">
        <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
            <i class="fa fa-times" aria-hidden="true"></i> Remover
        </md-button>

        <span flex></span>

        <md-button ng-click="vm.cancel()">
            <i class="" aria-hidden="true"></i> Cancelar
        </md-button>

        <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
            <i class="fa fa-check" aria-hidden="true"></i> Salvar
        </md-button>
    </md-actions>
</div>
