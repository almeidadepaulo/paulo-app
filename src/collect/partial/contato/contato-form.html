<div layout="column" ng-cloak class="contato-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Formulário (Broker)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nome</label>
                        <input name="CB054_NM_CONTA" ng-model="vm.contato.CB054_NM_CONTA" required maxlength="60">
                        <div ng-messages="form.CB054_NM_CONTA.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Cargo</label>
                        <input name="CB054_NM_CARGO" ng-model="vm.contato.CB054_NM_CARGO" required maxlength="60">
                        <div ng-messages="form.CB054_NM_CARGO.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>E-mail</label>
                        <input name="CB054_NM_EMAIL" ng-model="vm.contato.CB054_NM_EMAIL" required type="email">
                        <div ng-messages="form.CB054_NM_EMAIL.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="email">E-mail inválido.</div>
                        </div>
                    </md-input-container>

                    <!-- <md-input-container class="md-block" flex-gt-sm="">
                        <label>E-mail 2</label>
                        <input name="CB053_NM_EMAIL2" ng-model="vm.contatoCB053_NM_EMAIL2" type="email">
                        <div ng-messages="form.CB053_NM_EMAIL2.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="email">E-mail2 inválido.</div>
                        </div>
                    </md-input-container> -->
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Telefone 1</label>
                        <input name="CB054_NR_TEL" ng-model="vm.contato.CB054_NR_TEL" required ui-br-phone-number>
                        <div ng-messages="form.CB054_NR_TEL.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="email">Telefone 1 inválido.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Telefone 2</label>
                        <input name="CB054_NR_CEL" ng-model="vm.contato.CB054_NR_CEL" ui-br-phone-number>
                        <div ng-messages="form.CB054_NR_CEL.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="email">Telefone 2 inválido.</div>
                        </div>
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-actions layout="row" layout-xs="column">

            <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
                <i class="fa fa-times" aria-hidden="true"></i> Remover
            </md-button>

            <span flex></span>

            <md-button ng-click="vm.cancel()">
                <i class="" aria-hidden="true"></i> Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar
            </md-button>
        </md-actions>
    </md-content>
</div>
