<div layout="column" ng-cloak class="analise-cadastral" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>

        </div>
    </md-toolbar>

            <md-tab id="tab1">
                <md-tab-label>Receita Federal</md-tab-label>
                <md-tab-body>
                    <div layout-padding>
                        <form name="form">
                            <md-list>

                                <!-- <md-subheader class="md-no-sticky"></md-subheader> -->

                                <md-list-item ng-click="item.enabled = !item.enabled" ng-repeat="item in vm.receita.items">
                                    <p> {{ item.name }} </p>
                                    <md-switch class="md-secondary" ng-model="item.enabled"></md-switch>
                                </md-list-item>

                            </md-list>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
