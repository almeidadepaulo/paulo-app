<div layout="column" ng-cloak class="sms-pacote-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Parâmetros (SMS)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Quantidade de dias</label>
                        <input type="number" name="MG000_QT_DIAS" ng-model="vm.pacote.MG000_QT_DIAS" required>
                        <div ng-messages="form.MG000_QT_DIAS.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Quantidade de mensagens</label>
                        <input type="number" name="MG000_QT_MSG" ng-model="vm.pacote.MG000_QT_MSG" required>
                        <div ng-messages="form.MG000_QT_MSG.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Proporcionalidade (%)</label>
                        <input type="number" max="100" min="0" name="MG000_PC_PROPOR" ng-model="vm.pacote.MG000_PC_PROPOR" required>
                        <div ng-messages="form.MG000_PC_PROPOR.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                            <div ng-message="max">O valor máximo deste campo é 100</div>
                            <div ng-message="min">O valor mínimo deste campo é 0</div>
                        </div>
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-actions layout="row" layout-xs="column">

            <span flex></span>

            <md-button ng-click="vm.cancel()">
                <i class="" aria-hidden="true"></i> Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar
            </md-button>
        </md-actions>
    </md-content>
</div>
