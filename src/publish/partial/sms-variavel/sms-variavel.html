<div layout="column" ng-cloak class="sms-variavel" ng-init="vm.init()">
    <form name="formSearch" class="filter">
        <h5>Utilize os campos abaixo para filtrar a listagem.</h5>
        <div layout-gt-sm="row">
            <md-input-container flex-gt-sm="50" flex-gt-sm layout-xs="100">
                <label>Código da variável</label>
                <input ng-model="vm.filter.MG060_CD_VAR">
            </md-input-container>

            <md-input-container flex-gt-sm="50" layout-xs="100">
                <label>Nome da variável</label>
                <input ng-model="vm.filter.MG060_DS_VAR">
            </md-input-container>
        </div>
    </form>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="vm.smsVariavel.selected.length">
        <div class="md-toolbar-tools">
            <span>Variavel</span>
            <span flex></span>
            <md-button class="md-primary" ng-click="vm.getData({reset: true})">
                <md-icon>refresh</md-icon>
                Atualizar listagem
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="content" flex>
        <md-table-container>
            <table md-table md-row-select="false" multiple="true" ng-model="vm.smsVariavel.selected" md-progress="vm.smsVariavel.promise">
                <thead md-head md-order="vm.smsVariavel.order">
                    <tr md-row>
                        <th md-column md-order-by="MG060_CD_VAR"><span>Código</span></th>
                        <th md-column md-order-by="MG060_DS_VAR"><span>Nome</span></th>
                        <th md-column md-order-by="MG060_QT_CARAC"><span>Qtde de caracteres</span></th>
                        <th md-column md-order-by="MG060_ID_ATIVO"><span>Status</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="item" md-select-id="ROW" ng-repeat="item in vm.smsVariavel.data | orderBy: vm.smsVariavel.order">
                        <td md-cell>{{item.MG060_CD_VAR}}</td>
                        <td md-cell>{{item.MG060_DS_VAR}}</td>
                        <td md-cell>{{item.MG060_QT_CARAC}}</td>
                        <td md-cell>{{item.MG060_ID_ATIVO}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
    <md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Qtd. por página:', of: 'de'}" md-limit="vm.smsVariavel.limit" md-page="vm.smsVariavel.page" md-total="{{vm.smsVariavel.total}}" md-page-select md-on-paginate="vm.smsVariavel.pagination"></md-table-pagination>
</div>
