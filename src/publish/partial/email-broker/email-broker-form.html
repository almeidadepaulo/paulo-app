<div layout="column" ng-cloak class="email-broker-form" ng-init="vm.init()">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>Formulário (Broker e-mail)</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="content">
        <div>
            <form name="form">
                <div layout-gt-sm="row" layout-align="center center">
                    <md-checkbox ng-model="vm.broker.EM050_ID_ATIVO" ng-true-value="1" ng-false-value="0">
                        Broker ativo
                    </md-checkbox>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Código</label>
                        <input type="number" min="1" max="99999" name="EM050_NR_BROKER" ng-model="vm.broker.EM050_NR_BROKER" required ng-pattern="/^[0-9]+$/">
                        <div ng-messages="form.EM050_NR_BROKER.$error">
                            <div ng-message="required">Campo obrigatório</div>
                            <div ng-message="max">Código não permitido</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nome</label>
                        <input name="EM050_NM_BROKER" ng-model="vm.broker.EM050_NM_BROKER" required maxlength="60">
                        <div ng-messages="form.EM050_NM_BROKER.$error" multiple md-auto-hide="false">
                            <div ng-message="required">Campo obrigatório</div>
                        </div>
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-actions layout="row" layout-xs="column">

            <md-button class="md-warn" ng-click="vm.removeById()" ng-if="vm.action === 'update'">
                <i class="fa fa-times" aria-hidden="true"></i> Remover
            </md-button>

            <span flex></span>

            <md-button ng-click="vm.cancel()">
                <i class="" aria-hidden="true"></i> Cancelar
            </md-button>

            <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="form.$invalid">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar
            </md-button>
        </md-actions>
    </md-content>
</div>
