<div layout="column" ng-cloak class="email-pacote" ng-init="vm.init()">
    <form name="formSearch" class="filter">
        <h5>Utilize os campos abaixo para filtrar a listagem.</h5>
        <div layout-gt-sm="row">
            <md-input-container flex-gt-sm="50" flex-gt-sm layout-xs="100">
                <label>C칩digo do pacote</label>
                <input ng-model="vm.filter.EM070_NR_PACOTE">
            </md-input-container>

            <md-input-container flex-gt-sm="50" layout-xs="100">
                <label>Nome do pacote</label>
                <input ng-model="vm.filter.EM070_NM_PACOTE">
            </md-input-container>
        </div>
    </form>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="vm.emailPacote.selected.length">
        <div class="md-toolbar-tools">
            <span>Pacote</span>
            <span flex></span>
            <md-button class="md-primary" ng-click="vm.create()">
                <md-icon>add</md-icon>
                Adicionar
            </md-button>
            <md-button class="md-primary" ng-click="vm.getData({reset: true})">
                <md-icon>refresh</md-icon>
                Atualizar listagem
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar class="md-accent md-hue-1" ng-show="vm.emailPacote.selected.length">
        <div class="md-toolbar-tools">
            <span>{{vm.emailPacote.selected.length}} {{vm.emailPacote.selected.length > 1 ? 'linhas selecionadas' : 'linha selecionada'}} </span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.remove()">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="content" flex>
        <md-table-container>
            <table md-table md-row-select="true" multiple="true" ng-model="vm.emailPacote.selected" md-progress="vm.emailPacote.promise">
                <thead md-head md-order="vm.emailPacote.order">
                    <tr md-row>
                        <th md-column><span></span></th>
                        <th md-column md-order-by="EM070_NR_PACOTE"><span>C칩digo</span></th>
                        <th md-column md-order-by="EM070_NM_PACOTE"><span>Nome</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="item" md-select-id="ROW" ng-repeat="item in vm.emailPacote.data | orderBy: vm.emailPacote.order">
                        <td md-cell>
                            <md-button class="md-icon-button" ng-click="vm.update(item)">
                                <md-icon>mode_edit</md-icon>
                            </md-button>
                        </td>
                        <td md-cell>{{item.EM070_NR_PACOTE}}</td>
                        <td md-cell>{{item.EM070_NM_PACOTE}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
    <md-table-pagination md-label="{page: 'P치gina:', rowsPerPage: 'Qtd. por p치gina:', of: 'de'}" md-limit="vm.emailPacote.limit" md-page="vm.emailPacote.page" md-total="{{vm.emailPacote.total}}" md-page-select md-on-paginate="vm.emailPacote.pagination"></md-table-pagination>
</div>
